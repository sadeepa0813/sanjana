    <script>
        // Initialize Supabase
        const supabase = window.supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        );

        // Track Order Function
        async function trackOrder() {
            const trackingId = document.getElementById('trackingInput').value.trim().toUpperCase();
            const resultDiv = document.getElementById('trackingResult');

            if (!trackingId) {
                showToast('Please enter a tracking ID');
                return;
            }

            // Show loading
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                // Fetch order from Supabase
                const { data: order, error } = await supabase
                    .from('orders')
                    .select(`
                        *,
                        products (
                            name,
                            price,
                            image_url
                        )
                    `)
                    .eq('tracking_id', trackingId)
                    .single();

                if (error || !order) {
                    resultDiv.innerHTML = `
                        <div class="empty-state">
                            <span>‚ùå</span>
                            <h3>Order Not Found</h3>
                            <p>Please check your tracking ID and try again.</p>
                        </div>
                    `;
                    return;
                }

                // Display order details
                const statusClass = `status-${order.status.toLowerCase()}`;
                const orderDate = new Date(order.created_at).toLocaleString();

                resultDiv.innerHTML = `
                    <div class="fade-in" style="background: rgba(255,255,255,0.03); padding: 25px; border-radius: 15px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
                            <span class="status-badge ${statusClass}">${order.status}</span>
                            <span class="mono" style="font-size: 0.85rem; opacity: 0.6;">${orderDate}</span>
                        </div>

                        <div style="display: flex; gap: 20px; margin-bottom: 20px; align-items: center;">
                            ${order.products && order.products.image_url ? `
                                <img src="${order.products.image_url}" 
                                     style="width: 80px; height: 80px; border-radius: 10px; object-fit: cover;" 
                                     onerror="this.style.display='none'">
                            ` : ''}
                            <div>
                                <h3 style="color: var(--primary); margin-bottom: 5px;">${order.product_name}</h3>
                                <p style="opacity: 0.7;">Customer: ${order.customer_name}</p>
                            </div>
                        </div>

                        <div style="background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                <span>Quantity:</span>
                                <span class="mono">${order.quantity}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                <span>Price:</span>
                                <span class="mono">Rs. ${order.price.toLocaleString()}</span>
                            </div>
                            ${order.requirements ? `
                                <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1);">
                                    <p style="font-size: 0.9rem; opacity: 0.8;"><strong>Requirements:</strong> ${order.requirements}</p>
                                </div>
                            ` : ''}
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(6, 214, 160, 0.1); border-radius: 10px; border: 1px solid var(--success);">
                            <span style="font-weight: 600;">Total Amount</span>
                            <span class="mono" style="font-size: 1.3rem; color: var(--success); font-weight: 700;">
                                Rs. ${order.total.toLocaleString()}
                            </span>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error tracking order:', error);
                resultDiv.innerHTML = `
                    <div class="empty-state">
                        <span>‚ö†Ô∏è</span>
                        <p>An error occurred. Please try again later.</p>
                    </div>
                `;
            }
        }

            const toast = document.getElementById('toast');
            toast.textContent = message;
