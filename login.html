<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LankaShop Elite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-[#0f172a] relative overflow-hidden">

    <!-- Background Elements -->
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-500/20 rounded-full blur-[128px] pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-purple-500/20 rounded-full blur-[128px] pointer-events-none"></div>

    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl fade-in-up">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold tracking-tighter mb-2">
                <i data-lucide="zap" class="text-cyan-400"></i>
                <span class="text-white">LANKA<span class="text-cyan-400">SHOP</span> ELITE</span>
            </a>
            <p class="text-slate-400 text-sm">Access your elite account</p>
        </div>

        <!-- Google Login Button -->
        <button onclick="loginWithGoogle()" class="social-btn bg-white/10 hover:bg-white/20 border border-white/20 mb-4 group">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="text-slate-300 group-hover:text-white">Continue with Google</span>
        </button>

        <!-- Or Divider -->
        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Email/Password Form -->
        <div class="flex p-1 bg-slate-800/50 rounded-lg mb-6">
            <button id="tab-login" class="flex-1 py-2 text-sm font-medium rounded-md bg-cyan-500/20 text-cyan-400 shadow-sm transition">Login</button>
            <button id="tab-signup" class="flex-1 py-2 text-sm font-medium rounded-md text-slate-400 hover:text-white transition">Sign Up</button>
        </div>

        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-300 mb-1 uppercase tracking-wider">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                    <input type="email" id="email" required class="w-full bg-slate-900/50 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition">
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-300 mb-1 uppercase tracking-wider">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500"></i>
                    <input type="password" id="password" required class="w-full bg-slate-900/50 border border-slate-700 rounded-lg py-2.5 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition">
                </div>
            </div>

            <button type="submit" class="btn-neon w-full py-3 rounded-lg font-bold shadow-lg shadow-cyan-500/20 mt-2">
                Secure Login
            </button>
        </form>

        <p class="text-center text-slate-500 text-xs mt-6">
            By continuing, you agree to our <a href="#" class="text-cyan-400 hover:underline">Terms of Service</a>.
        </p>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/scripts/main.js"></script>

    <script>
        // Auth mode toggle
        const form = document.getElementById('auth-form');
        const loginTab = document.getElementById('tab-login');
        const signupTab = document.getElementById('tab-signup');
        let isLogin = true;

        loginTab.addEventListener('click', () => toggleMode(true));
        signupTab.addEventListener('click', () => toggleMode(false));

        function toggleMode(login) {
            isLogin = login;
            if (login) {
                loginTab.className = "flex-1 py-2 text-sm font-medium rounded-md bg-cyan-500/20 text-cyan-400 shadow-sm transition";
                signupTab.className = "flex-1 py-2 text-sm font-medium rounded-md text-slate-400 hover:text-white transition";
                form.querySelector('button').innerText = "Secure Login";
            } else {
                signupTab.className = "flex-1 py-2 text-sm font-medium rounded-md bg-cyan-500/20 text-cyan-400 shadow-sm transition";
                loginTab.className = "flex-1 py-2 text-sm font-medium rounded-md text-slate-400 hover:text-white transition";
                form.querySelector('button').innerText = "Create Account";
            }
        }

        // Email/Password Auth
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = form.querySelector('button');
            
            btn.disabled = true;
            btn.innerText = "Processing...";

            try {
                if (isLogin) {
                    const { data, error } = await sb.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    showToast('Login successful!', 'success');
                    setTimeout(() => window.location.href = 'index.html', 1500);
                } else {
                    const { data, error } = await sb.auth.signUp({ 
                        email, 
                        password,
                        options: {
                            data: {
                                full_name: email.split('@')[0]
                            }
                        }
                    });
                    if (error) throw error;
                    showToast('Signup successful! Check your email for verification.', 'success');
                }
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = isLogin ? "Secure Login" : "Create Account";
            }
        });

        // Google Login
        window.loginWithGoogle = async function() {
            showToast('Redirecting to Google...', 'info');
            
            const { data, error } = await sb.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/index.html',
                    queryParams: {
                        access_type: 'offline',
                        prompt: 'consent'
                    }
                }
            });
            
            if (error) {
                showToast('Google login failed: ' + error.message, 'error');
            }
        };
    </script>
</body>
</html>
